logging:
  proxy: false

  logger:
    access:
      type: 'rapidus-connect-logger'
      propagate: false
      sinks:
        - type: file
          path: 'access.log'
          format:
            type: 'rapidus-sparkle[createFormatter]'
            format: ':time - :remoteAddress - ":method :url" - :status'
        - type: console
          format:
            type: 'rapidus-sparkle[createFormatter]'
            format: '%{:levelName :time :requestId %{bold [:levelName]}} :name - :remoteAddress - ":method :url" - :status'
            colors:
              ERROR: red
              INFO: green
    app:
      level: DEBUG
    app.other:
      level: WARN

  defaultProcessors:
    - type: './example[requestId]'

  sinks:
    - type: console
      format:
        type: 'rapidus-sparkle[createFormatter]'
        format: '%{:levelName :time :requestId %{bold [:levelName]}} :name - :message'
        colors:
          DEBUG: cyan
          WARNING: yellow
          ERROR: red
          INFO: green
